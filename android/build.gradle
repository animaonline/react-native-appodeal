apply plugin: 'com.android.library'

android {
    compileSdkVersion 31
    buildToolsVersion "31.0.0"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
        warning 'InvalidPackage'
    }
    dexOptions {
        javaMaxHeapSize "4g"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    jcenter() 
    mavenCentral()
    maven {
        url "https://artifactory.appodeal.com/appodeal"
    }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    // Appodeal
    implementation 'com.appodeal.ads.sdk:core:3.0.0'
    implementation 'com.appodeal.ads.sdk.networks:bidmachine:3.0.0.1'
    implementation 'com.appodeal.ads.sdk.services:stack_analytics:3.0.0.0'
}